<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
	<title>Calculator</title>
	<link rel="stylesheet" href="dist/style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<main class="page-wrapper">
		<h1 class="title">calc</h1>
		<div class="screen">
			<p>399,981</p>
		</div>
		<div class="keypad">
			<button data-name="zero" class="keypad__button keypad__button--input">0</button>
			<button data-name="one" class="keypad__button keypad__button--input">1</button>
			<button data-name="two" class="keypad__button keypad__button--input">2</button>
			<button data-name="three" class="keypad__button keypad__button--input">3</button>
			<button data-name="four" class="keypad__button keypad__button--input">4</button>
			<button data-name="five" class="keypad__button keypad__button--input">5</button>
			<button data-name="six" class="keypad__button keypad__button--input">6</button>
			<button data-name="seven" class="keypad__button keypad__button--input">7</button>
			<button data-name="eight" class="keypad__button keypad__button--input">8</button>
			<button data-name="nine" class="keypad__button keypad__button--input">9</button>
			<button data-name="dot" class="keypad__button keypad__button--input">.</button>
			<button data-name="divide" class="keypad__button keypad__button--input">/</button>
			<button data-name="mult" class="keypad__button keypad__button--input">x</button>
			<button data-name="minus" class="keypad__button keypad__button--input">-</button>
			<button data-name="plus" class="keypad__button keypad__button--input">+</button>
			<button data-name="del" class="keypad__button keypad__button--control keypad__button--del">DEL</button>
			<button data-name="reset" class="keypad__button keypad__button--control">RESET</button>
			<button data-name="equal" class="keypad__button keypad__button--control keypad__button--equal">=</button>
		</div>
	</main>
</body>
</html>
